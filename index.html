<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card">
        <img class="banner" src="/images/bg-pattern-card.svg" alt="" />
        <img class="photo" src="/images/image-victor.jpg" alt="" />
        <div class="personal-details">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <div class="location">London</div>
        <div class="social-media">
          <div>
            <p class="social-media-stats">80K</p>
            <p class="social-media-heading">Followers</p>
          </div>
          <div>
            <p class="social-media-stats">803K</p>
            <p class="social-media-heading">Likes</p>
          </div>
          <div>
            <p class="social-media-stats">1.4K</p>
            <p class="social-media-heading">Photos</p>
          </div>
        </div>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/treegroves/Frontend-Mentor--profile-card-component">Treegroves</a>.
    </div>
  </body>
</html>
